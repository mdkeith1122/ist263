<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 12 Notes</title>
        <script>
            function correct() {
                document.getElementById("rightanswer").innerHTML = "True is correct!";
                /* we located the element with rightanswer at the id value 
                inner HTML allows us to change the content of the element*/
            }

            function changeimage () {
                document.getElementById("rollover").setAttribute('src', 'http://laferger.github.io/ist263/images/arrow_over.PNG')
            }

            function changeback () {
                document.getElementById("rollover").setAttribute('src', 'http://laferger.github.io/ist263/images/arrow.PNG')
            }

            function changebgcolor () {
                document.getElementById("pagecolor").style.backgroundColor = document.getElementById("cp").value;
                /* first part locates the pagecolor value in an element and sets you up to change a style, in this case background color
                the second part grabs the value of the form element */ 
            }
        </script>
    </head>
    <body id="pagecolor">
        <p>JavaScript is the only programming language that runs in your web browser.</p>
        <span id="rightanswer" onclick="correct();">True</span><br>
        False<br>

        <img src="http://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="changeimage();" onmouseout="changeback();">

        <form>
            <input type="color" id="cp" onchange="changebgcolor();">
        </form>
    </body>
</html>
